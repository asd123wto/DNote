buildscript {
	ext {
		springBootVersion = '1.5.6.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'net.java.dev.jna', name: 'jna', version: '4.4.0'
	compile('org.springframework.boot:spring-boot-starter-web')
	compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2")
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.3'
	compile group: 'com.fasterxml.uuid', name: 'java-uuid-generator', version: '3.1.5'
	compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: '2.0.1.RELEASE'
	compile('org.codehaus.groovy:groovy')
}
