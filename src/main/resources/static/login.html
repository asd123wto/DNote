<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RPSG BT</title>
    <link rel="stylesheet" defer href="css/login.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/art.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/layer/layer.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/common.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/login.js" charset="utf-8" defer></script>
    <script type="text/javascript" src="js/dvalidate.js" charset="utf-8" defer></script>
    <meta http-equiv="Pragma" contect="no-cache"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <div class="v-center-outer">
        <div class="v-center">
           <div class="login-outer">
               <div class="logo-text"><strong>D</strong>-NOTE</div>
               <div class="beta">BETA</div>
               <form class="form login-form current" validate>
                   <div class="text-field"><input name="username" type="text" placeholder="用户名" check="empty character"/></div>
                   <div class="text-field"><input name="password" type="password" placeholder="密码" check="empty"/></div>
                   <div class="buttons">
                       <div class="login"><button type="button">登录</button></div>
                       <div class="switcher"><button type="button">注册</button></div>
                   </div>
               </form>
               <form class="form reg-form" validate>
                   <div class="tip">DNOTE暂不对外开放，完成注册需要输入口令，<a href="https://weibo.com/2689640062/profile" target="_blank">联系我</a></div>
                   <div class="text-field"><input name="key" type="text" placeholder="口令" check="empty"/></div>
                   <div class="text-field"><input name="username" type="text" placeholder="用户名" check="empty character"/></div>
                   <div class="text-field"><input name="mail" type="text" placeholder="邮箱" check="empty email"/></div>
                   <div class="text-field"><input name="nickname" type="text" placeholder="昵称" check="empty"/></div>
                   <div class="text-field"><input name="password" type="password" placeholder="密码" check="empty"/></div>
                   <div class="buttons">
                       <div class="reg"><button type="button">注册</button></div>
                       <div class="switcher"><button type="button">返回</button></div>
                   </div>
               </form>
           </div>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
